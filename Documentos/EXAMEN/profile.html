<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Tienda Moderna</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Estilos espec√≠ficos para la p√°gina de perfil */
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
        }
        .profile-sidebar {
            flex: 0 0 200px; /* Ancho fijo para sidebar */
            text-align: center;
        }
        .profile-main {
            flex: 1;
            min-width: 300px;
        }
        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1em auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--border-color);
            background-color: var(--secondary-color); /* Fondo mientras carga o si no hay foto */
        }
        #profile-pic {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #profile-pic-input {
            display: none; /* Ocultar input original */
        }
        .change-pic-label {
            display: inline-block;
            padding: 0.4em 0.8em;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color var(--transition-speed) ease;
        }
        .change-pic-label:hover {
            background-color: var(--link-hover-color);
        }
        .profile-section {
            background-color: var(--card-bg-color);
            padding: 1.5em;
            border-radius: var(--border-radius);
            margin-bottom: 1.5em;
            border: 1px solid var(--border-color);
        }
        .validation-message {
            font-size: 0.9em;
            margin-top: 0.5em;
            font-weight: bold;
        }
        .validation-message.valid {
            color: var(--success-color);
        }
        .validation-message.invalid {
            color: var(--error-color);
        }
        .order-item {
            padding: 0.8em 0;
            border-bottom: 1px dashed var(--border-color);
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-details span {
            display: inline-block;
            margin-right: 1em;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .profile-sidebar {
                flex: 1 1 100%; /* Ocupa todo el ancho en m√≥vil */
                margin-bottom: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
             <a href="index.html" class="logo">TiendaModerna</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li id="auth-nav-item">
                         <a href="#" id="auth-button" class="btn btn-secondary">Login</a>
                         </li>
                     <li><a href="checkout.html" id="cart-nav-link">
                        <span class="cart-icon">üõí</span> Carrito (<span id="cart-count">0</span>)
                     </a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambiar tema">
                <span class="icon-sun">‚òÄÔ∏è</span>
                <span class="icon-moon">üåô</span>

        </div>
    </header>

    <main class="container main-content">
        <h2>Mi Perfil</h2>

        <div id="profile-content" class="profile-container">
             <p id="profile-loading-message">Cargando perfil...</p>
        </div>

        <template id="profile-template">
            <aside class="profile-sidebar">

                    <img id="profile-pic" src="https://via.placeholder.com/150/888888/FFFFFF?text=Perfil" alt="Foto de Perfil">
                </div>
                <input type="file" id="profile-pic-input" accept="image/*">
                <label for="profile-pic-input" class="change-pic-label">Cambiar Foto</label>
                <p style="margin-top: 1em; font-weight: bold;" id="profile-email">email@ejemplo.com</p>
                <button id="logout-button-profile" class="btn btn-danger" style="margin-top: 1em;">Cerrar Sesi√≥n</button>
            </aside>

            <section class="profile-main">

                     <div class="form-group">
                         <label for="dni-input">Introduce tu DNI o NIE:</label>

                     </div>

                </div>

                <div class="profile-section">

                     </div>

            </section>
        </template>

    </main>

</body>
</html>
